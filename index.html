<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>

</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <p>Add New Book+</p>
    </div>
    <div class="sidebar">
        <h1>Stats</h1>
        <ol>
            <li>Total Books: <span id="total-books"></span></li>
            <li>Books Read: <span id="books-read"></span></li>
            <li>Books Uncompleted: <span id="book-uncompleted"></span></li>
        </ol>
    </div>
    <div class="card-container">
        <div class="cards">
            <div class="book-number">
                <p>Book <span>1</span></p>
            </div>
            <div class="book-details">
                <ul>
                    <li>Title:</li>
                    <li>Author:</li>
                    <li>Pages:</li>
                    <li>Status:</li>
                    <li>Language:</li>
                    <li>Published Date:</li>
                </ul>
            </div>
            <div class="card-buttons">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
        <div class="cards">
            <div>
                <p>Book <span>2</span></p>
            </div>
            <div></div>
        </div>
    </div>
    <div class="footer">
        <p><a class="a" href="">Created by @yashu</a></p>
    </div>
</body>

</html>
