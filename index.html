<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="top">
            <div class="tagline">"Read. Learn. Grow."</div>
            <div class="login-buttons">
                <span>Keep your  data safe by uploading it to cloud<img id="right-arrow-icon" src="resources/images-and-icons/right-arrow.png" alt="an  arrow indicating towards right side for login or signing up"></span>
                <button class="log-in">Log in</button>
                <button class="sign-up">Sign up</button>
            </div>
        </div>
        <div class="header">
            <div id="website-name">BOOK SELF</div>
            <div id="navigation">
                <div id="header-links">
                    <ul>
                        <li>Browse <img id="caret-down" src="resources/images-and-icons/caret-down.png" alt="dropdown icon"></li>
                        <li>My books <img id="caret-down" src="resources/images-and-icons/caret-down.png" alt="dropdown icon"></li>
                        <li>More <img id="caret-down" src="resources/images-and-icons/caret-down.png" alt="dropdown icon"></li>
                    </ul>
                </div>
                <div id="search-bar">
                    <input type="search" placeholder="search">
                    <div><img id="user-icon" src="resources/images-and-icons/user.png" alt="">
                        <p>user1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="genre-section">
                <div>Browse by Subject</div>
                <div id="genre-container">
                    <div><div><img class="arrow-icon" src="resources/images-and-icons/arrow.png" alt="left-arrow icon"></div></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/fantacy.jpg" alt="icon indicating fantasy genre for book"> <p>Fantasy</p></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/biography.webp" alt="icon indicating biography genre for books"><p>Biography</p></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/hystorical.jpeg" alt=""><p>Hysterical</p></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/non-fiction.jpeg" alt=""><p>Non Fiction</p></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/novel.jpeg" alt=""><p>Novel</p></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/mystery.jpg" alt=""><p>Mystery</p></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/thriller.jpeg" alt=""><p>Thriller</p></div>
                    <div class="genre-icons-container"><img class="genre-icons" src="resources/images-and-icons/art.jpeg" alt=""><p>Arts</p></div>
                    <div><div><img class="arrow-icon" src="resources/images-and-icons/arrow.png" alt="right-arrow-icon"></div></div>
                </div>
            </div>
            <div id="book-container"></div>
        </div>
    </div>
    <script src="./using-class.js"> </script>
</body>

</html>
