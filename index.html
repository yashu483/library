<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>

</head>

<body>
    <div class="header">
        <h1>Library</h1>
        <button class="add-new-book">Add new book +</button>
    </div>
    <div class="form-overlay">
        <div class="form-container">
            <form action="" method="post" class="form">
                <div class="input-group"><label for="title">Title:</label><input type="text" id="title" required></div>
                <div class="input-group"><label for="author">Author:</label><input required type="text" id="author"></div>
                <div class="input-group"><label for="pages">Pages:</label><input required type="number" id="pages" min="1"></div>
                <div class="input-group">
                    <label for="status">
                        Status:
                    </label><select name="status" id="status" required>
                        <option value="not-read">Not read</option>
                        <option value="read">Read</option>
                    </select>
                </div>
                <div class="input-group"><label for="language">Language:</label><input required type="text" id="language"></div>
                <div class="input-group"><label for="published-date">Published Date:</label><input required type="date" id="date"></div>
                <div class="form-buttons">
                    <button id="cancel" type="button">Cancel</button>
                    <button id="reset" type="reset">Reset</button>
                    <button id="add" type="submit">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="sidebar">
        <h1>Stats</h1>
        <ol>
            <li>Total Books: <span id="total-books"></span></li>
            <li>Books Read: <span id="books-read"></span></li>
            <li>Books Uncompleted: <span id="book-uncompleted"></span></li>
        </ol>
    </div>
    <div class="card-container">
        <div class="cards">
            <div class="book-number">
                <p>Book <span>1</span></p>
            </div>
            <div class="book-details">
                <ul>
                    <li>Title:</li>
                    <li>Author:</li>
                    <li>Pages:</li>
                    <li>Status:</li>
                    <li>Language:</li>
                    <li>Published Date:</li>
                </ul>
            </div>
            <div class="card-buttons">
                <button class="edit-button">Edit</button>
                <button class="delete-button">Delete</button>
            </div>
        </div>
    </div>
    <div class="footer">
        <p><a class="a" href="">Created by @yashu</a></p>
    </div>
    <script src="script.js"></script>
</body>

</html>
