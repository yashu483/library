<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <form action="" id="form">
            <div>
                <label for="title">Title:<span aria-label="required">*</span> </label>
                <input type="text" id="title" required>
            </div>
            <div>
                <label for="author">
                    Author:<span aria-label="required">*</span>
                </label>
                <input type="text" id="author" required>

            </div>
            <div><label for="pages">Pages:<span aria-label="required">*</span> </label>
                <input id="pages" required type="number" min="1" max="999999">
            </div>
            <div>
                <label for="genre">Genre:<span aria-label="required">*</span> </label>
                <select name="genre" id="genre" required>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Biography">Biography</option>
                    <option value="Hysterical">Hysterical</option>
                    <option value="Novel">Novel</option>
                    <option value="Sci-i">Science Fiction</option>
                    <option value="Non-fiction">Non Fiction</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Arts">Art</option>
                </select>

            </div>
            <div>
                <label for="status">Status:<span aria-label="required">*</span> </label>
                <select name="status" id="status" required>
                    <option value="unread">Unread</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div>
                <label for="published-date">Published Dated:<span aria-label="required">*</span></label>
                <input type="date" id="published-date" required>
            </div>
            <div>
                <button id="cancel-button" type="button">Cancel</button>
                <button id="reset-button" type="reset">Reset</button>
                <button id="submit-button" type="submit">Submit</button>
            </div>
        </form>
        <script>
            const today = new Date().toISOString().split('T')[0];
            document.getElementById("published-date").setAttribute("max", today);
        </script>
    </div>
    <div class="wrapper">
        <div class="top">
            <div class="tagline">"Read. Learn. Grow."</div>
            <div class="login-buttons">
                <span>Keep your data safe by uploading it to cloud<img id="right-arrow-icon"
                        src="resources/images-and-icons/right-arrow.png"
                        alt="an  arrow indicating towards right side for login or signing up"></span>
                <button class="log-in">Log in</button>
                <button class="sign-up">Sign up</button>
            </div>
        </div>
        <div class="header">
            <div id="website-name">BOOK SELF</div>
            <div id="navigation">
                <div id="header-links">
                    <ul>
                        <li>Browse <img id="caret-down" src="resources/images-and-icons/caret-down.png"
                                alt="dropdown icon"></li>
                        <li>My books <img id="caret-down" src="resources/images-and-icons/caret-down.png"
                                alt="dropdown icon"></li>
                        <li>More <img id="caret-down" src="resources/images-and-icons/caret-down.png"
                                alt="dropdown icon"></li>
                    </ul>
                </div>
                <div id="search-bar">
                    <input type="search" placeholder="search">
                    <div><img id="user-icon" src="resources/images-and-icons/user.png" alt="">
                        <p>user1</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div id="genre-section">
                <div>Browse by Subject</div>
                <div id="genre-container">
                    <div>
                        <div><img class="arrow-icon" src="resources/images-and-icons/arrow.png" alt="left-arrow icon">
                        </div>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/fantacy.jpg" alt="icon indicating fantasy genre for book">
                        <p>Fantasy</p>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/biography.webp"
                            alt="icon indicating biography genre for books">
                        <p>Biography</p>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/hystorical.jpeg" alt="">
                        <p>Hysterical</p>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/non-fiction.jpeg" alt="">
                        <p>Non Fiction</p>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/novel.jpeg" alt="">
                        <p>Novel</p>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/mystery.jpg" alt="">
                        <p>Mystery</p>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/thriller.jpeg" alt="">
                        <p>Thriller</p>
                    </div>
                    <div class="genre-icons-container"><img class="genre-icons"
                            src="resources/images-and-icons/art.jpeg" alt="">
                        <p>Arts</p>
                    </div>
                    <div>
                        <div><img class="arrow-icon" src="resources/images-and-icons/arrow.png" alt="right-arrow-icon">
                        </div>
                    </div>
                </div>
            </div>
            <div id="book-container">
                <div id="heading-for-book-container">
                    <div>Your Books</div>
                    <button id="add-new-book">Add New Book +</button>
                </div>
                <div id="book-holder">
                </div>
                <div id="footer">Created by Yashu</div>
            </div>
        </div>
    </div>
    <script src="./using-class.js"> </script>
</body>

</html>
